mode: MainLine
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-scheme: MajorMinorPatch
commit-message-incrementing: Disabled
branches:
  main:
    mode: ContinuousDelivery
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    is-mainline: true
  release:
    mode: ContinuousDelivery
    tag: rc
    increment: Patch
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    is-mainline: false
    regex: ^releases?[/-]
    source-branches: ['main', 'develop', 'release']
  qa:
    mode: ContinuousDelivery
    tag: qa
    increment: Patch
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    is-mainline: false
    regex: ^qa[/-]
    source-branches: ['develop', 'release', 'qa']
  develop:
    mode: ContinuousDeployment
    tag: dev
    increment: Minor
    prevent-increment-of-merged-branch-version: false
    track-merge-target: true
    is-mainline: false
    regex: ^dev(elop)?(ment)?$[/-]
    source-branches: ['develop', 'release', 'qa', 'main']
ignore:
  sha: []
merge-message-formats: {}
